<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="todo.css">
    <title>Todo List</title>
  </head>

  <body>

    <ul class="todo-list">
    </ul>

    <script src="todo.js"></script>
  </body>
</html>
